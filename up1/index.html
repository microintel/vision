<head>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>VISION</title>

<body onload="xxx()">
<br>
<center>
<h1>VISION</h1>
<h6 style="margin:0px;letter-spacing:2px;color:white;">sip calculator</h6>
</center>
<br><br><br>
<form>
<div class="inp">
  <div class="ra">
    <p>monthly investment Amount</p>
   <input oninput="inv(this.value)" id="miv" max="100000" min="100" type="range" required>
  </div>
  <div class="num">
   <input oninput="ver(this.value,this.max,this.min,'invest')" id="mivn" value="100" max="1000000" min="100" type="number" required>
   </div>
</div>
<br><br>
<div class="inp">
  <div class="ra">
    <p>Expected Anual Return %</p>
   <input max="50" min="5" oninput="exar(this.value)" id="ar"  type="range">
  </div>
  <div class="num">
   <input id="arn" oninput="ver(this.value,this.max,this.min,'retur')" value="5" max="50" min="5" type="number">
   </div>
</div>
<br><br>
<div class="inp">
  <div class="ra">
    <p>investment period yrs</p>
   <input oninput="iy(this.value)" min="1" max="50" id="ip" type="range">
  </div>
  <div class="num">
   <input id="ipn" oninput="ver(this.value,this.max,this.min,'yrss')" min="1" max="50" value="1" type="number">
   </div>
</div>
</form>

<br>

<center>
<button onclick="xxx()">calculate</button>
</center>
<br>
<center>
<div id="pi" class="pie">
        <div class="duck">
        </div>
    </div>
</center>

<br><div class="foot">
<div class="fo">
 <div class="sp"> <span style="background-color:var(--xx);"></span></div><font>invested amount</font><font style="color:black;"></font><font>:</font><font id="ina"></font>
</div>
<div class="fo">
 <div class="sp"> <span style="background-color:var(--cc);"></span></div><font>Earned amount</font><font style="color:black;">_</font><font>:</font><font id="retu"></font>
</div>
<div class="fo">
 <div class="sp"> <span style="border:1px solid var(--cc);"></span></div><font>total amount earn</font><font>:</font><font id="tea"></font>

</div>
