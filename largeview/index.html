<html>
<head>
     <title>VISION</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="visi.css">
<link rel="icon" type="image/png" href="https://microintel.github.io/microintel/fav.png">
<link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
</head>
<body onload="xxx()">
<br>
<center>
<h1>VISION</h1>
<h6 style="margin:0px;letter-spacing:2px;color:white;">sip calculator</h6>
</center>
<br><br><br>
<form>
<div class="mai">

<div class="sub1">
<br><br>
<div class="inp">
  <div class="ra">
    <p>monthly investment Amount</p>
   <input oninput="inv(this.value)" id="miv" max="1000000" min="100" type="range" required>
  </div>
  <div class="num">
   <input oninput="ver(this.value,this.max,this.min,'invest')" id="mivn" value="100" max="1000000" min="100" type="number" required>
   </div>
</div>
<br><br>
<div class="inp">
  <div class="ra">
    <p>Expected Anual Return ( % )</p>
   <input max="99" min="5" oninput="exar(this.value)" id="ar" max="1000000" min="100" type="range">
  </div>
  <div class="num">
   <input id="arn" oninput="ver(this.value,this.max,this.min,'retur')" value="5" max="100" min="5" type="number">
   </div>
</div>
<br><br>
<div class="inp">
  <div class="ra">
    <p>investment period ( years )</p>
   <input oninput="iy(this.value)" min="1" max="70" id="ip" type="range">
  </div>
  <div class="num">
   <input id="ipn" oninput="ver(this.value,this.max,this.min,'yrss')" min="1" max="70" value="1" type="number">
   </div>
</div>
</form>


</div>

<div class="sub2">
<br><br>
<center>
<div id="pi" class="pie">
        <div class="duck">
        </div>
    </div>
</center>
</div>
<div class="sub3">
<br><br><br><br><br><div class="foot">
<div class="fo">
 <div class="sp"> <span style="background-color:var(--cc);"></span></div><font>invested amount</font><font style="color:black;"></font><font>:</font><font id="ina"></font>
</div>
<div class="fo">
 <div class="sp"> <span style="background-color:var(--xx);"></span></div><font>Earned amount</font><font style="color:black;">_</font><font>:</font><font id="retu"></font>
</div>
<div class="fo">
 <div class="sp"> <span style="border:1px solid var(--cc);"></span></div><font>total amount earn</font><font>:</font><font id="tea"></font>
</div>
</div>
</div>
</div>
</div>
<br><br>
<center>
<button onclick="xxx()">Calculate</button>
</center>

<script src="visi.js"></script>
</body>
</html>
